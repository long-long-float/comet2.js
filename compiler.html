<!DOCTYPE html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CASL-C Compiler</title>
  <meta charset="utf-8">
</head>
<body>
  <h4>Source Code</h4><textarea id="source-code" cols=40 rows=5></textarea>
  <button onclick="compile()">compile!</button>
  <h4>output</h4><textarea id="output" cols=40 rows=5></textarea>

  <script src="./dest/casl-c/grammer.js"></script>
  <script src="./dest/casl-c/compiler.js"></script>
  <script src="./bower_components/jquery/dist/jquery.min.js"></script>
  <script src="./bower_components/underscore/underscore-min.js"></script>
  <script>
    function compile() {
      $('#output').val(CaslCCompiler.compile($('#source-code').val()));
    }
  </script>
</body>
</html>
